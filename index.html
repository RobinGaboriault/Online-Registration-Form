<!doctype html>
<html lang="en">


	<head>
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Online Registration Form</title>
	</head>

	<body>
		
		<div class="header"><h2>THE CODE REVIEW</h2></div>

		<div class="header_presentation">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<div class="empty"><p> <br></p></div>


		<form class="form">
			
			<legend class="contact">Contact Information</legend>
			
			<fieldset class="info">

				<label for"name">Full Name</label><br>
				<input type="text" id="name" name="user_name">
				
				<label for="email">Email Address</label><br>
				<input type="email" id="email" name="user_email">

				<label for"number">Phone Number</label><br>
				<input type="text" id="name" name="user_number">

				<label for"street_address">Street Address</label><br>
				<input type="text" id="name" name="user_street_address">

				<label for"city">City</label><br>
				<input type="text" id="name" name="user_city">

				<label for"state">State</label><br>
				<select class="drop_down_state">
					<option value="">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				
				<label for"zip_code">Zip Code</label><br>
				<input type="text" id="name" name="user_zip_code">

			</fieldset>

			
			<legend class="newsletter">Newsletter</legend>
			
			<fieldset class="newsletter">
					
			<label for="newsletter" class="newsletter_p">Select the newsletter you would like to receive</label>
			
			<input type="checkbox" id="html_news" value="html_news" name="user_html_news">HTML News<br>
			
			<input type="checkbox" id="css_news" value="css_news" name="user_css_news">CSS News<br>
			
			<input type="checkbox" id="javascrip_news" value="javascript_news" name="user_javascript_news">Javascript News<br>

			<label for="newsletter_format">Newsletter format</label>

			<label for"newsletter_format_html"><span>HTML</span><br>
			<input type="radio" id="newsletter_format_html" value="html_format" name="user_html_format">

			<input type="radio" id="newsletter_format_text" value="text_format" name="user_text_format">Plain Text<br>

			<label for="textarea" id="comment_section" value="comment_section" name="user_comment">Other topics you'd like to hear about<br>

			<textarea id="comments" name="user_comment"></textarea>

			</fieldset>


		</form>


		<footer>
			<button type="submit" value="Submit" class="submit">Sign Up</button>

			<p class="copyright">Copyright The Code Review</p>

		</footer>

	</body>

</html>
