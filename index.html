<!DOCTYPE html>
<html lang="en">


	<head>
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Online Registration Form</title>
	</head>

	<body>
		
		<div class="header"><h2>THE CODE REVIEW</h2></div>

		<div class="header_presentation">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<div class="empty"><p> <br></p></div>


		<form class="form">
			
			<fieldset class="info">

			<legend class="contact">Contact Information</legend>

				
				<ul class="info_list">
				<li class="info_list_item">
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" class="required" placeholder="Required" required>
				</li>
				
				<li class="info_list_item">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" class="required" placeholder="Required" required>
				</li>

				<li class="info_list_item">
				<label for="phone_number">Phone Number</label>
				<input type="tel" id="phone_number" name="user_number">
				</li>

				<li class="info_list_item">
				<label for="street_address">Street Address</label>
				<input type="text" id="street_address" name="user_street_address">
				</li>

				<li class="info_list_item">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
				</li>
				
				<li class="info_list_item">
				<label for="state">State</label>
				<select class="drop_down_state" id="state">
					<option value="State">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				</li>
				<li class="info_list_item">
				<label for="zip_code" class="zip_code_label">Zip Code</label>
				<input type="text" id="zip_code" name="user_zip_code" class="zip_code">
				</li>
				</ul>

			</fieldset>

			
			<fieldset class="newsletter">

			<legend class="newsletter">Newsletter</legend>

			<label class="newsletter_p">Select the newsletter you would like to receive</label>
			
			<div class="checkbox_div">
			<label for="html_news" class="html_news"><span>HTML News</span></label>
			<input type="checkbox" id="html_news" value="html_news" name="user_html_news"><br>
			</div>
			
			<div class="checkbox_div">
			<label for="css_news" class="css_news"><span>CSS News</span></label>
			<input type="checkbox" id="css_news" value="css_news" name="user_css_news"><br>
			</div>
			
			<div class="checkbox_div">
			<label for="javascrip_news" class="javascript_news"><span>Javascript News</span></label>
			<input type="checkbox" id="javascrip_news" value="javascript_news" name="user_javascript_news"><br>
			</div>

			
			<label class="newsletter_format">Newsletter format</label>

			<ul class="radio_list">
				<li class="radio_div">
				<label for="newsletter_format_html" class="newsletter_format_html"><span>HTML</span></label>
				<input type="radio" id="newsletter_format_html" value="html_format" name="user_html_format"><br>
				</li>

				<li class="radio_div">
				<label for="newsletter_format_text" class="newsletter_format_text"><span>Plain Text</span></label>
				<input type="radio" id="newsletter_format_text" value="text_format" name="user_text_format"><br>
				</li>
			</ul>	

			<label for="comments" id="comments_section">Other topics you'd like to hear about</label><br>

			<textarea id="comments" name="user_comment"></textarea>

			</fieldset>


		</form>


		<footer>
			<button type="submit" value="Submit" class="submit">Sign Up</button>

			<p class="copyright">Copyright The Code Review</p>

		</footer>

	</body>

</html>
